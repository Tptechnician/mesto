<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="лого">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
                    <ul class="profile__list">
                        <li>
                            <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
                        </li>
                        <li>
                            <h3 class="profile__activity">Исследователь океана</h3>
                        </li>
                    </ul>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/element-karachaevsk.jpg" alt="фото">
                    <div class="element__wraper">
                        <h2 class="element__description">Карачаевск</h2>
                        <img class="element__like" src="./images/element-like.svg" alt="лайк">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-elbrus.jpg" alt="фото">
                    <div class="element__wraper">
                        <h2 class="element__description">Гора Эльбрус</h2>
                        <img class="element__like" src="./images/element-like.svg" alt="лайк">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-dombai.jpg" alt="фото">
                    <div class="element__wraper">
                        <h2 class="element__description">Домбай</h2>
                        <img class="element__like" src="./images/element-like.svg" alt="лайк">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-elbrus.jpg" alt="фото">
                    <div class="element__wraper">
                        <h2 class="element__description">Гора Эльбрус</h2>
                        <img class="element__like" src="./images/element-like.svg" alt="лайк">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-dombai.jpg" alt="фото">
                    <div class="element__wraper">
                        <h2 class="element__description">Домбай</h2>
                        <img class="element__like" src="./images/element-like.svg" alt="лайк">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-karachaevsk.jpg" alt="фото">
                    <div class="element__wraper">
                        <h2 class="element__description">Карачаево-Черкесская республика</h2>
                        <img class="element__like" src="./images/element-like.svg" alt="лайк">
                    </div>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2022. Павел Дёмин</p>
        </footer>
    </div>
    <script src="./pages/script.js"></script>
</body>
</html>
