<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="лого">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
                    <div class="profile__list">
                        <div class="profile__list-line">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2022. Павел Дёмин</p>
        </footer>
        <div class="popup popuprofile">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="formpopup" novalidate>
                    <input 
                        class="popup__input" 
                        type="text" 
                        name="inputname" 
                        id="input-name"
                        placeholder="Имя"
                        minlength="2"
                        maxlength="40"
                        required
                    >
                    <span class="error" id="input-name-error"></span>
                    <input 
                        class="popup__input" 
                        type="text" 
                        name="inputactivity" 
                        id="input-activity"
                        placeholder="О себе"
                        minlength="2"
                        maxlength="200"
                        required
                    >
                    <span class="error" id="input-activity-error"></span>
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup addimage">
            <div class="popup__content">
                <button class="popup__close close-add-image" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="formpopupaddimage" novalidate>
                    <input 
                        class="popup__input" 
                        type="text" 
                        name="inputtitle"
                        id="input-title"
                        placeholder="Название"
                        minlength="2"
                        maxlength="30"
                        required
                    >
                    <span class="error" id="input-title-error"></span>
                    <input 
                        class="popup__input" 
                        type="url" 
                        name="inputlink" 
                        id="input-link"
                        placeholder="Ссылка на картинку"
                        required
                    >
                    <span class="error" id="input-link-error"></span>
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup viewimage">
            <div class="popup__wrapper">
                <img class="popup__image" src="#" alt="фото">
                <button class="popup__close close-viewimage" type="button"></button>
                <h3 class="popup__title popup__title_viewimage"></h3>
            </div>
        </div>

        <template class="element-template">
            <li class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__image" src="#" alt="фото">
                <div class="element__wraper">
                    <h2 class="element__description"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
