<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="лого">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
                    <div class="profile__list">
                        <div class="profile__list-line">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2022. Павел Дёмин</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="formpopup">
                    <input class="popup__input" type="text" name="inputname" placeholder="Имя">
                    <input class="popup__input" type="text" name="inputactivity" placeholder="О себе">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup addimage">
            <div class="popup__content">
                <button class="popup__close close-add-image" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="formpopupaddimage">
                    <input class="popup__input" type="text" name="inputtitle" placeholder="Название">
                    <input class="popup__input" type="url" name="inputlink" placeholder="Ссылка на картинку">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup__viewimage">
            <div class="popup__content__viewimage">
                <img class="popup__image" src="#" alt="фото">
                <button class="popup__close button__close-viewimage" type="button"></button>
                <h3 class="popup__title__viewimage"></h3>
            </div>
        </div>

        <template class="element-template">
            <li class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__image" src="#" alt="фото">
                <div class="element__wraper">
                    <h2 class="element__description"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
